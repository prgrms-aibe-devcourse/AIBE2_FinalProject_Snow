<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>마이페이지</title>

    <!-- 공통 레이아웃 -->
    <link rel="stylesheet" href="/css/layout.css" />
    <!-- 마이페이지 전용 스타일 -->
    <link rel="stylesheet" href="/css/user-mypage.css" />
</head>
<body>
<div class="mobile-container">
    <!-- 헤더 -->
    <div id="header-container"></div>

    <!-- 메인 -->
    <main class="main-content" id="main-content">
        <div class="content-section">
            <div class="mypage-card">
                <h2 class="mypage-title">사용자 정보</h2>
                <div class="mypage-info">
                    <div class="info-row">
                        <div class="info-text">
                            <span class="info-label">이름</span>
                            <span class="info-value" id="user-name"></span>
                        </div>
                        <button class="edit-btn">수정</button>
                    </div>

                    <div class="info-row">
                        <div class="info-text">
                            <span class="info-label">닉네임</span>
                            <span class="info-value" id="user-nickname"></span>
                        </div>
                        <button class="edit-btn">수정</button>
                    </div>

                    <div class="info-row">
                        <div class="info-text">
                            <span class="info-label">아이디</span>
                            <span class="info-value" id="user-email"></span>
                        </div>
                        <button class="edit-btn">수정</button>
                    </div>

                    <div class="info-row">
                        <div class="info-text">
                            <span class="info-label">연락처</span>
                            <span class="info-value" id="user-phone"></span>
                        </div>
                        <button class="edit-btn">수정</button>
                    </div>
                </div>
            </div>

        </div>
    </main>

    <!-- 푸터 -->
    <div id="footer-container"></div>
</div>

<!-- 공통 스크립트 -->
<script src="/js/templateLoader.js"></script>
<script src="/js/api.js"></script>
<script src="/js/layout.js"></script>

<!-- 마이페이지 전용 스크립트 -->
<script src="/js/user-mypage.js"></script>
</body>
</html>
