<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="page-title">예약 관리 - POPIN</title>

    <!-- 공통 레이아웃 CSS -->
    <link rel="stylesheet" href="/css/layout.css">

    <!-- 페이지별 CSS -->
    <link rel="stylesheet" href="/css/reservation-manage.css">
    <div id="additional-css"></div>
</head>
<body>
<div class="mobile-container">
    <!-- 헤더 영역 -->
    <div id="header-container">
        <!-- JavaScript로 동적 로드 -->
    </div>

    <!-- 메인 콘텐츠 영역 -->
    <main class="main-content" id="main-content">

        <!-- 페이지 헤더 -->
        <section class="block">
            <div class="page-header">
                <h3 class="block-title">예약 관리</h3>
                <div class="popup-info">
                    <span id="popup-title">팝업명 로딩중...</span>
                </div>
            </div>
        </section>

        <!-- 예약자 목록 -->
        <section class="block">
            <h4 class="section-title">예약자 목록</h4>
            <div id="reservation-list" class="reservation-list">
                <div class="empty" data-empty>예약자가 없습니다.</div>
            </div>
        </section>

    </main>

    <!-- 푸터 영역 -->
    <div id="footer-container">
        <!-- JavaScript로 동적 로드 -->
    </div>
</div>

<!-- 공통 스크립트 -->
<script src="/js/templateLoader.js"></script>
<script src="/js/api.js"></script>
<script src="/js/layout.js"></script>
<script src="/js/pages.js"></script>

<!-- 페이지별 스크립트 -->
<script src="/js/reservation-manage.js"></script>
<div id="additional-scripts"></div>

<!-- 애플리케이션 초기화 -->
<script>
    document.addEventListener('DOMContentLoaded', async function() {
        await loadComponents();
        initializeLayout();
        if (window.ReservationManagePage) {
            ReservationManagePage.init();
        }
    });
</script>
</body>
</html>
