<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="page-title">예약 관리 - POPIN</title>

    <!-- 공통 레이아웃 CSS -->
    <link rel="stylesheet" href="/css/layout.css">

    <!-- 페이지별 CSS -->
    <link rel="stylesheet" href="/css/mypage/host/reservation-manage.css">
    <div id="additional-css"></div>
</head>
<body>
<div class="mobile-container">
    <!-- 헤더 -->
    <div id="header-container"></div>

    <!-- 메인 -->
    <main class="main-content" id="main-content">
        <section class="block">
            <div class="page-header">
                <div class="popup-header">
                    <div class="popup-info">
                        <h1 class="popup-title" id="popup-title">팝업명 로딩중...</h1>
                        <div class="popup-subtitle">예약 관리</div>
                    </div>
                </div>
            </div>
        </section>

        <!-- 통계 섹션 -->
        <section class="block">
            <div class="stats-row">
                <div class="stat-card">
                    <div class="stat-number" id="total-count">0</div>
                    <div class="stat-label">전체 예약</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="reserved-count">0</div>
                    <div class="stat-label">예약됨</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="visited-count">0</div>
                    <div class="stat-label">방문완료</div>
                </div>
            </div>
        </section>

        <section class="block">
            <h2 class="section-title">예약자 목록</h2>
            <div id="reservation-list" class="reservation-list">
                <div class="empty-state">
                    <div class="icon">📅</div>
                    <div class="text">예약자가 없습니다.</div>
                </div>
            </div>
        </section>
    </main>

    <!-- 푸터 -->
    <div id="footer-container"></div>
</div>

<!-- 공통 스크립트 -->
<script src="/js/templateLoader.js"></script>
<script src="/js/api.js"></script>
<script src="/js/layout.js"></script>
<script src="/js/pages.js"></script>

<!-- 페이지별 스크립트 -->
<script src="/js/mypage/host/reservation-manage.js"></script>
<div id="additional-scripts"></div>

<script>
    document.addEventListener('DOMContentLoaded', async function() {
        await loadComponents();
        initializeLayout();
        if (window.ReservationManagePage) {
            ReservationManagePage.init();
        }
    });
</script>
</body>
</html>
