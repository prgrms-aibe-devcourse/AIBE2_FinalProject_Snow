<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>마이페이지 - HOST | POPIN</title>
    <link rel="stylesheet" href="/css/layout.css">
    <link rel="stylesheet" href="/css/mpg-host.css">
</head>
<body>
<div class="mobile-container">
    <!-- 헤더 -->
    <div id="header-container"></div>

    <!-- 메인 콘텐츠 -->
    <main class="main-content" id="main-content">
        <div class="container mpg-host">
            <!-- 페이지 타이틀 -->
            <div class="page-header">
                <h2 class="section-title">마이페이지</h2>
                <button id="btn-popup-register" class="btn-primary small">팝업 등록하기</button>
            </div>

            <!-- 사용자 정보 카드 -->
            <section class="block user-info">
                <h3 class="block-title">내 정보</h3>
                <div id="user-info-card" class="card">
                    <div><strong>계정명:</strong> <span id="user-email"></span></div>
                    <div><strong>이름:</strong> <span id="user-name"></span></div>
                    <div><strong>닉네임:</strong> <span id="user-nickname"></span></div>
                    <div><strong>연락처:</strong> <span id="user-phone"></span></div>
                </div>
            </section>


            <!-- 내가 등록한 팝업 -->
            <section class="block">
                <h3 class="block-title">내가 등록한 팝업</h3>
                <div id="my-popup-list" class="card-list">
                    <div class="empty" data-empty>등록한 팝업이 없습니다.</div>
                </div>
            </section>

            <!-- 내가 예약한 공간 -->
            <section class="block">
                <h3 class="block-title">내 공간 예약 내역</h3>
                <div id="my-reservation-list" class="card-list">
                    <div class="empty" data-empty>예약 내역이 없습니다.</div>
                </div>
            </section>
        </div>
    </main>

    <!-- 푸터 -->
    <div id="footer-container"></div>
</div>

<script src="/js/templateLoader.js"></script>
<script src="/js/api.js"></script>
<script src="/js/layout.js"></script>
<script src="/js/mpg-host.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', async () => {
        try {
            await loadComponents();
            initializeLayout();
        } catch (error) {
            console.error('페이지 초기화 오류:', error);
        }
    });
</script>
</body>
</html>
