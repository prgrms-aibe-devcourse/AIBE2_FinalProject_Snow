<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>마이페이지 - HOST | POPIN</title>

    <!-- 공통 레이아웃 CSS -->
    <link rel="stylesheet" href="/css/layout.css">
    <!-- 페이지 전용 스타일 -->
    <link rel="stylesheet" href="/css/mpg-provider.css"> <!-- provider.css 재사용 -->
</head>
<body>
<div class="mobile-container">
    <!-- 헤더 영역 -->
    <div id="header-container"></div>

    <!-- 메인 콘텐츠 -->
    <main class="main-content" id="main-content">
        <div class="container mypage-host">
            <!-- 헤더 -->
            <div class="section-title">
                <h2>마이페이지 - HOST</h2>
            </div>

            <!-- 내가 신청한 예약 -->
            <section class="block">
                <h3 class="block-title">내 예약 내역</h3>
                <div id="host-reservation-list" class="card-list">
                    <div class="empty" data-empty>
                        아직 신청한 예약이 없습니다.
                    </div>
                </div>
            </section>
        </div>
    </main>

    <!-- 푸터 -->
    <div id="footer-container"></div>
</div>

<!-- 공통 스크립트 -->
<script src="/js/templateLoader.js"></script>
<script src="/js/api.js"></script>
<script src="/js/layout.js"></script>

<!-- HOST 전용 -->
<script src="/js/mpg-host.js"></script>

<script>
    document.addEventListener('DOMContentLoaded', async () => {
        await loadComponents();
        initializeLayout();

        if (window.HostPage && HostPage.init) {
            HostPage.init();
        } else {
            document.getElementById('main-content').innerHTML =
                '<div class="error">페이지 로딩 중 오류가 발생했습니다.</div>';
        }
    });
</script>
</body>
</html>
