<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>팝업 공간 상세</title>

    <link rel="stylesheet" href="/css/layout.css" />
    <link rel="stylesheet" href="/css/space-detail.css" />
    <style>
        /* 예약 모달 스타일 개선 */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            backdrop-filter: blur(4px);
        }

        .modal.hidden {
            display: none;
        }

        .modal-content {
            background: white;
            border-radius: 16px;
            padding: 32px 24px;
            width: 90%;
            max-width: 400px;
            max-height: 80vh;
            overflow-y: auto;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
            animation: modalSlideUp 0.3s ease-out;
        }

        @keyframes modalSlideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .modal-content h3 {
            margin: 0 0 24px 0;
            font-size: 20px;
            font-weight: 600;
            color: #1f2937;
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #374151;
            font-size: 14px;
        }

        .form-group select,
        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.2s ease;
            background: #fafafa;
            box-sizing: border-box;
        }

        .form-group select:focus,
        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #3b82f6;
            background: white;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .form-group textarea {
            resize: vertical;
            min-height: 80px;
            font-family: inherit;
        }

        .date-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
        }

        .date-group {
            margin-bottom: 20px;
        }

        .date-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #374151;
            font-size: 14px;
        }

        .date-input {
            position: relative;
        }

        .date-input input[type="date"] {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            font-size: 16px;
            background: #fafafa;
            transition: all 0.2s ease;
            color: #374151;
            box-sizing: border-box;
        }

        .date-input input[type="date"]:focus {
            outline: none;
            border-color: #3b82f6;
            background: white;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .date-input::before {
            content: "📅";
            position: absolute;
            right: 16px;
            top: 50%;
            transform: translateY(-50%);
            pointer-events: none;
            font-size: 16px;
            opacity: 0.6;
        }

        .modal-actions {
            display: flex;
            gap: 12px;
            margin-top: 32px;
            padding-top: 24px;
            border-top: 1px solid #e5e7eb;
        }

        .modal-actions .btn {
            flex: 1;
            padding: 14px 20px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            text-align: center;
        }

        .modal-actions .btn.reserve {
            background: linear-gradient(135deg, #3b82f6, #1e40af);
            color: white;
        }

        .modal-actions .btn.reserve:hover {
            background: linear-gradient(135deg, #2563eb, #1e3a8a);
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.3);
        }

        .modal-actions .btn.cancel {
            background: #f3f4f6;
            color: #6b7280;
            border: 1px solid #d1d5db;
        }

        .modal-actions .btn.cancel:hover {
            background: #e5e7eb;
            color: #374151;
        }

        .required {
            color: #ef4444;
        }

        .form-hint {
            margin-top: 4px;
            font-size: 12px;
            color: #6b7280;
        }
    </style>
</head>
<body>
<div class="mobile-container">
    <div id="header-container"></div>

    <main class="main-content">
        <div id="loading" class="loading">불러오는 중…</div>

        <div id="detailContent" class="detail-content" style="display:none">
            <div class="hero">
                <img id="heroImage" alt="thumbnail" class="hero-img" />
            </div>

            <h1 id="spaceTitle" class="page-title">제목</h1>
            <div class="owner-info">등록자: <span id="ownerName">-</span></div>

            <div class="detail-grid">
                <div>면적: <strong id="areaSize">-</strong></div>
                <div>임대료: <strong id="rentalFee">-</strong></div>
                <div>주소: <span id="address">-</span></div>
                <div>임대 기간: <span id="period">-</span></div>
                <div>문의: <span id="contactPhone">-</span></div>
            </div>

            <section class="desc-section">
                <h3>상세 설명</h3>
                <p id="description"></p>
            </section>

            <!-- 소유자 전용 액션 -->
            <div id="ownerActions" class="owner-actions" style="display:none">
                <button type="button" class="btn edit" data-act="edit">수정</button>
                <button type="button" class="btn delete" data-act="delete">삭제</button>
            </div>

            <!-- 공용 액션 -->
            <div class="common-actions">
                <button type="button" class="btn list" data-act="list">목록</button>
                <button type="button" class="btn reserve" data-act="reserve">예약하기</button>
            </div>
        </div>
    </main>

    <div id="footer-container"></div>
</div>

<!-- 개선된 예약 모달 -->
<div id="reserveModal" class="modal hidden">
    <div class="modal-content">
        <h3>공간 예약 신청</h3>

        <div class="form-group">
            <label for="popupSelect">내 팝업 선택 <span class="required">*</span></label>
            <select id="popupSelect">
                <option value="">팝업을 선택하세요</option>
            </select>
            <div class="form-hint">예약할 팝업을 선택해주세요</div>
        </div>

        <div class="date-row">
            <div class="date-group">
                <label for="startDate">시작일 <span class="required">*</span></label>
                <div class="date-input">
                    <input type="date" id="startDate">
                </div>
            </div>
            <div class="date-group">
                <label for="endDate">종료일 <span class="required">*</span></label>
                <div class="date-input">
                    <input type="date" id="endDate">
                </div>
            </div>
        </div>

        <div class="form-group">
            <label for="message">요청사항</label>
            <textarea id="message" placeholder="공간 사용에 대한 특별한 요청사항이 있으면 입력해주세요 (선택사항)"></textarea>
            <div class="form-hint">특별한 요청사항이나 문의사항을 입력하세요</div>
        </div>

        <div class="modal-actions">
            <button id="reserveCancel" class="btn cancel">취소</button>
            <button id="reserveSubmit" class="btn reserve">예약 신청</button>
        </div>
    </div>
</div>

<script src="/js/templateLoader.js"></script>
<script src="/js/api.js"></script>
<script src="/js/layout.js"></script>
<script src="/js/space-detail.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', async () => {
        await loadComponents();
        initializeLayout();
        window.SpaceDetailPage?.init?.();
    });
</script>
</body>
</html>
