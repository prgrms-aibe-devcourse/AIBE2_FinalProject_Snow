<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>팝업 공간 상세</title>

    <link rel="stylesheet" href="/css/layout.css" />
    <link rel="stylesheet" href="/css/space-detail.css" />
</head>
<body>
<div class="mobile-container">
    <div id="header-container"></div>

    <main class="main-content">
        <div id="loading" class="loading" style="padding:24px">불러오는 중…</div>

        <div id="detailContent" style="display:none;padding:20px;background:#fff;margin-top:10px;padding-bottom:100px">
            <div class="hero" style="margin-bottom:16px">
                <img id="heroImage" alt="thumbnail" style="width:100%;height:200px;object-fit:cover;border-radius:10px;background:#f4f5f7" />
            </div>

            <h1 id="spaceTitle" class="page-title" style="font-size:20px;font-weight:700;margin:12px 0 8px">제목</h1>
            <div style="color:#666;margin-bottom:16px">등록자: <span id="ownerName">-</span></div>

            <div class="detail-grid" style="display:grid;grid-template-columns:1fr;row-gap:10px;margin-bottom:20px">
                <div>면적: <strong id="areaSize">-</strong></div>
                <div>임대료: <strong id="rentalFee">-</strong></div>
                <div>주소: <span id="address">-</span></div>
                <div>임대 기간: <span id="period">-</span></div>
                <div>문의: <span id="contactPhone">-</span></div>
            </div>

            <section style="margin-top:12px">
                <h3 style="font-weight:700;margin-bottom:8px">상세 설명</h3>
                <p id="description" style="white-space:pre-wrap;line-height:1.5"></p>
            </section>

            <!-- 소유자 전용 액션 -->
            <div id="ownerActions" style="display:none;margin-top:20px;gap:10px">
                <button type="button" class="action-btn" data-act="edit"  style="padding:10px 14px;border:0;border-radius:8px;background:#6366f1;color:#fff">수정</button>
                <button type="button" class="action-btn" data-act="delete" style="padding:10px 14px;border:0;border-radius:8px;background:#ef4444;color:#fff">삭제</button>
            </div>

            <!-- 공용 액션 -->
            <div style="display:flex;gap:10px;margin-top:16px">
                <button type="button" class="action-btn" data-act="list"
                        style="flex:1;padding:12px;border:1px solid #ddd;border-radius:8px;background:#fff">
                    목록
                </button>
                <button type="button" class="action-btn" data-act="reserve"
                        style="flex:1;padding:12px;border:0;border-radius:8px;background:#2563eb;color:#fff">
                    예약하기
                </button>
            </div>
        </div>
    </main>

    <div id="footer-container"></div>
</div>

<script src="/js/templateLoader.js"></script>
<script src="/js/api.js"></script>
<script src="/js/layout.js"></script>
<script src="/js/space-detail.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', async () => {
        await loadComponents();
        initializeLayout();
        window.SpaceDetailPage?.init?.();
    });
</script>
</body>
</html>
