<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>마이페이지 - 공간제공자 | POPIN</title>

  <!-- 공통 레이아웃 CSS -->
  <link rel="stylesheet" href="/css/layout.css">
  <!-- 페이지 전용 스타일 -->
  <link rel="stylesheet" href="/css/mpg-provider.css">
</head>
<body>
<div class="mobile-container">
  <!-- 헤더 영역 -->
  <div id="header-container">
    <!-- JavaScript로 동적 로드 -->
  </div>

  <!-- 메인 콘텐츠 영역 -->
  <main class="main-content" id="main-content">
    <div class="container mypage-provider">
      <!-- 헤더  -->
      <div class="section-title">
        <h2>마이페이지 - 공간제공자</h2>
      </div>

      <!-- 등록 장소 -->
      <section class="block">
        <h3 class="block-title">등록 장소</h3>
        <div id="provider-space-list" class="card-list">
          <!-- JS가 카드 렌더링 -->
          <div class="empty" data-empty>
            아직 등록된 공간이 없습니다.
          </div>
        </div>
      </section>

      <!-- 받은 예약 요청 -->
      <section class="block">
        <h3 class="block-title">받은 예약 요청</h3>
        <!-- 예약 현황 통계 -->
        <div id="reservation-stats" class="stats-grid">
          <div class="stat-card">
            <div class="stat-number" id="stat-pending">-</div>
            <div class="stat-label">대기중</div>
          </div>
          <div class="stat-card">
            <div class="stat-number" id="stat-accepted">-</div>
            <div class="stat-label">승인됨</div>
          </div>
          <div class="stat-card">
            <div class="stat-number" id="stat-rejected">-</div>
            <div class="stat-label">거절됨</div>
          </div>
          <div class="stat-card">
            <div class="stat-number" id="stat-total">-</div>
            <div class="stat-label">전체</div>
          </div>
        </div>

        <div id="reservation-list" class="card-list">
          <!-- JS가 예약 카드 렌더링 -->
          <div class="empty" data-empty>
            아직 받은 예약 요청이 없습니다.
          </div>
        </div>
      </section>
    </div>
  </main>

  <!-- 푸터 영역 -->
  <div id="footer-container">
    <!-- JavaScript로 동적 로드 -->
  </div>
</div>

<!-- 공통 스크립트 -->
<script src="/js/templateLoader.js"></script>
<script src="/js/api.js"></script>
<script src="/js/layout.js"></script>

<!-- 모듈 -->
<script src="/js/mpg-provider.js"></script>

<script>
  // 페이지 초기화
  document.addEventListener('DOMContentLoaded', async function() {
    await loadComponents(); // 헤더/푸터 로드
    initializeLayout();

    // 마이페이지 - 공간제공자 초기화
    if (window.ProviderPage && ProviderPage.init) {
      ProviderPage.init();
    } else {
      console.error('ProviderPage.init 함수를 찾을 수 없습니다.');
      document.getElementById('main-content').innerHTML = '<div class="error">페이지 로딩 중 오류가 발생했습니다.</div>';
    }
  });
</script>
</body>
</html>
