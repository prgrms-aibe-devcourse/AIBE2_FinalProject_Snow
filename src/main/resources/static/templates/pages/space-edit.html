<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>팝업 공간 수정</title>

    <link rel="stylesheet" href="/css/layout.css" />
    <link rel="stylesheet" href="/css/space-edit.css" />
</head>
<body>
<div class="mobile-container">
    <div id="header-container"></div>

    <main class="main-content">
        <div class="space-edit-container" style="padding:20px;background:#fff;margin-top:10px;padding-bottom:100px">
            <h1 class="page-title">팝업 공간 수정</h1>

            <form id="spaceForm">
                <div class="form-group">
                    <label for="title">글 제목</label>
                    <input type="text" id="title" name="title" required />
                </div>

                <div class="image-upload" style="display:flex;flex-direction:column;align-items:center;margin:16px 0 28px">
                    <div id="imagePreview" class="image-preview"
                         style="width:120px;height:120px;border:2px dashed #ddd;border-radius:8px;display:flex;align-items:center;justify-content:center;overflow:hidden;cursor:pointer"
                         onclick="document.getElementById('imageFile').click()">
                        <span style="font-size:38px;color:#9aa">📷</span>
                    </div>
                    <input type="file" id="imageFile" accept="image/*" style="display:none" />
                </div>

                <div class="form-group">
                    <label for="address">주소</label>
                    <input type="text" id="address" name="address" required />
                </div>

                <div class="form-group">
                    <label for="areaSize">면적 (㎡)</label>
                    <input type="number" id="areaSize" name="areaSize" required />
                </div>

                <div class="form-group">
                    <label for="startDate">임대 시작일</label>
                    <input type="date" id="startDate" name="startDate" required />
                </div>

                <div class="form-group">
                    <label for="endDate">임대 종료일</label>
                    <input type="date" id="endDate" name="endDate" required />
                </div>

                <div class="form-group">
                    <label for="rentalFee">임대료 (하루 만원 단위)</label>
                    <input type="number" id="rentalFee" name="rentalFee" required />
                </div>

                <div class="form-group">
                    <label for="contactPhone">문의 전화번호</label>
                    <input type="tel" id="contactPhone" name="contactPhone" required />
                </div>

                <div class="form-group">
                    <label for="description">상세 설명</label>
                    <textarea id="description" name="description" rows="4"></textarea>
                </div>

                <div style="display:flex;gap:10px;margin-top:8px">
                    <button type="button" class="btn" data-act="cancel" style="flex:1;padding:12px;border:1px solid #ddd;border-radius:8px;background:#fff">취소</button>
                    <button type="submit" class="submit-btn" style="flex:1;padding:12px;border:0;border-radius:8px;background:#6366f1;color:#fff;font-weight:700">수정 완료</button>
                </div>
            </form>
        </div>
    </main>

    <div id="footer-container"></div>
</div>

<script src="/js/templateLoader.js"></script>
<script src="/js/api.js"></script>
<script src="/js/layout.js"></script>
<script src="/js/space-edit.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', async () => {
        await loadComponents();
        initializeLayout();
        window.SpaceEditPage?.init?.();
    });
</script>
</body>
</html>
