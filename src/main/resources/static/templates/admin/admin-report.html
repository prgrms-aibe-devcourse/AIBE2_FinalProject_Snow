<!doctype html>
<html lang="ko">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <title>Admin – 신고 관리</title>
    <style>
        :root {
            --bg: #f6f7f9;
            --panel: #ffffff;
            --text: #1f2937;
            --subtext: #6b7280;
            --border: #e5e7eb;
            --brand: #4f46e5; /* indigo-600 */
            --accent: #111827;
            --radius: 16px;
            --shadow: 0 6px 20px rgba(0,0,0,.08);
        }
        * { box-sizing: border-box; }
        html, body { height: 100%; }
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, "Apple SD Gothic Neo", "Noto Sans KR", "Malgun Gothic", sans-serif;
            color: var(--text);
            background: var(--bg);
            line-height: 1.4;
        }
        .app {
            max-width: 420px;
            min-height: 100dvh; /* mobile friendly */
            margin: 0 auto;
            display: grid;
            grid-template-rows: auto 1fr auto;
        }
        /* App Bar */
        .appbar {
            position: sticky;
            top: 0;
            background: var(--panel);
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 16px 16px calc(12px + env(safe-area-inset-top));
            z-index: 10;
        }
        .icon-btn {
            width: 32px; height: 32px;
            display: grid; place-items: center;
            border-radius: 10px;
            border: 1px solid var(--border);
            background: #fff;
        }
        .logo {
            margin: 0 auto; /* center */
            display: inline-flex;
            align-items: center;
            gap: 8px;
            font-weight: 800;
            letter-spacing: .4px;
        }
        .logo-badge {
            display: inline-grid; place-items: center;
            width: 40px; height: 24px;
            border-radius: 999px;
            background: var(--brand);
            color: #fff;
            font-size: 12px;
            font-weight: 700;
        }

        main { padding: 16px; }

        .section-title {
            margin: 4px 4px 12px;
            font-size: 14px;
            font-weight: 700;
        }

        /* Card List */
        .stack { display: grid; gap: 12px; }
        .card {
            display: grid;
            grid-template-columns: 1fr auto;
            align-items: center;
            gap: 8px;
            padding: 16px;
            background: var(--panel);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            text-decoration: none;
            color: inherit;
        }
        .card:hover { transform: translateY(-1px); transition: transform .12s ease; }
        .card-title {
            display: flex; align-items: center; gap: 8px;
            font-size: 16px; font-weight: 800;
        }
        .card-sub {
            font-size: 12px; color: var(--subtext); margin-top: 2px;
        }
        .chevron { width: 20px; height: 20px; }

        /* Count badge (optional) */
        .badge {
            display: inline-grid; place-items: center;
            min-width: 22px; height: 22px; padding: 0 6px;
            margin-left: 4px;
            border-radius: 999px;
            background: #ef4444; /* red-500 */
            color: #fff; font-size: 12px; font-weight: 700;
        }
        .tag {
            display: inline-grid; place-items: center;
            height: 22px; padding: 0 8px;
            border-radius: 999px; background: #f3f4f6; color: #4b5563;
            font-size: 12px; font-weight: 600;
        }

        /* Bottom Nav */
        .bottom-nav {
            position: sticky;
            bottom: 0;
            background: var(--panel);
            border-top: 1px solid var(--border);
            padding: 8px calc(8px + env(safe-area-inset-left)) calc(8px + env(safe-area-inset-bottom)) calc(8px + env(safe-area-inset-right));
        }
        .tabs {
            display: grid; grid-template-columns: repeat(6, 1fr); gap: 8px;
        }
        .tab {
            display: grid; justify-items: center; gap: 4px;
            padding: 6px 4px; border-radius: 10px; text-decoration: none; color: #374151;
        }
        .tab[aria-current="page"] { background: #eef2ff; color: var(--brand); font-weight: 700; }
        .tab svg { width: 22px; height: 22px; }

        /* Utility */
        .sr-only { position: absolute; width: 1px; height: 1px; padding: 0; margin: -1px; overflow: hidden; clip: rect(0,0,0,0); border: 0; }
    </style>
</head>
<body>
