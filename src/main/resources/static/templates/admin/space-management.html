<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>장소 관리 - POPIN</title>
    <link rel="stylesheet" href="/css/layout.css">
    <link rel="stylesheet" href="/css/space-management.css">
    <style>
        /* 관리자용 footer 스타일 추가 */
        body {
            padding-bottom: 96px;
        }

        .main-content {
            height: calc(100vh - 206px); /* 헤더(110px) + 푸터(96px) 제외 */
            overflow-y: auto;
        }
    </style>
</head>
<body>
<!-- Header -->
<div id="app-header-mount"></div>

<div class="admin-container">
    <!-- Page Title & Stats -->
    <div class="page-header">
        <h1>장소 관리</h1>
        <div class="stats-container">
            <div class="stat-item">
                <span class="stat-label">총 장소:</span>
                <span class="stat-value" id="totalSpaces">0</span>
            </div>
            <div class="stat-item">
                <span class="stat-label">공개:</span>
                <span class="stat-value public" id="publicSpaces">0</span>
            </div>
            <div class="stat-item">
                <span class="stat-label">비공개:</span>
                <span class="stat-value private" id="privateSpaces">0</span>
            </div>
        </div>
    </div>

    <!-- 필터 및 검색 영역 -->
    <div class="filter-container">
        <div class="filter-group">
            <label for="ownerFilter">소유자:</label>
            <input type="text" id="ownerFilter" placeholder="소유자 이름/이메일">
        </div>
        <div class="filter-group">
            <label for="titleFilter">제목:</label>
            <input type="text" id="titleFilter" placeholder="장소 제목">
        </div>
        <div class="filter-group">
            <label for="isPublicFilter">상태:</label>
            <select id="isPublicFilter">
                <option value="">전체</option>
                <option value="true">공개</option>
                <option value="false">비공개</option>
            </select>
        </div>
        <button class="btn btn-primary" id="searchBtn">검색</button>
        <button class="btn btn-secondary" id="resetBtn">초기화</button>
    </div>

    <!-- 테이블 영역 -->
    <div class="table-container">
        <div class="table-wrapper">
            <table class="data-table" id="spacesTable">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>제목</th>
                    <th>소유자</th>
                    <th>위치</th>
                    <th>대여료</th>
                    <th>상태</th>
                    <th>등록일</th>
                    <th>관리</th>
                </tr>
                </thead>
                <tbody id="spacesTableBody">
                <!-- 데이터가 동적으로 로드됩니다 -->
                </tbody>
            </table>
        </div>

        <!-- 페이징 -->
        <div class="pagination" id="pagination">
            <!-- 페이징 버튼이 동적으로 생성됩니다 -->
        </div>
    </div>

    <!-- 로딩 표시 -->
    <div class="loading" id="searchLoading" style="display: none;">
        <div class="spinner"></div>
        <span>검색 중...</span>
    </div>

    <!-- 검색 결과 없음 -->
    <div class="no-results" id="noResults" style="display: none;">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M3 21h18"></path>
            <path d="M5 21V7l8-4v18"></path>
            <path d="M19 21V11l-6-4"></path>
        </svg>
        <h3>검색 결과가 없습니다</h3>
        <p>다른 검색 조건으로 다시 시도해보세요.</p>
    </div>
</div>

<!-- Admin Footer -->
<div id="admin-footer-mount"></div>

<!-- 장소 상세보기 모달 -->
<div id="spaceDetailModal" class="modal" style="display: none;">
    <div class="modal-content large">
        <div class="modal-header">
            <h3>장소 상세 정보</h3>
            <button type="button" class="modal-close" id="closeModal">&times;</button>
        </div>
        <div class="modal-body" id="spaceDetailContent">
            <!-- 장소 상세 정보가 동적으로 로드됩니다 -->
        </div>
    </div>
</div>

<!-- 확인 모달 -->
<div id="confirmModal" class="modal" style="display: none;">
    <div class="modal-content small">
        <div class="modal-header">
            <h3 id="confirmTitle">확인</h3>
            <button type="button" class="modal-close" id="confirmModalClose">&times;</button>
        </div>
        <div class="modal-body">
            <p id="confirmMessage">정말로 실행하시겠습니까?</p>
            <div class="modal-actions">
                <button class="btn btn-secondary" id="cancelBtn">취소</button>
                <button class="btn btn-danger" id="confirmBtn">확인</button>
            </div>
        </div>
    </div>
</div>

<!-- JavaScript 파일들 로드 -->
<script src="/js/api.js"></script>
<script src="/js/admin/SpaceManagementApi.js"></script>
<script src="/js/admin/SpaceManagementUI.js"></script>
<script src="/js/admin/SpaceManagementController.js"></script>

<script>
    async function injectPartial(selector, url) {
        const mount = document.querySelector(selector);
        if (!mount) return;
        try {
            const res = await fetch(url, { cache: 'no-cache' });
            if (!res.ok) throw new Error(res.status + ' ' + res.statusText);
            mount.innerHTML = await res.text();
        } catch (err) {
            console.warn('Include failed:', url, err);
        }
    }

    document.addEventListener('DOMContentLoaded', function () {
        injectPartial('#app-header-mount', '../components/header.html');
        injectPartial('#admin-footer-mount', '../components/admin-footer.html');

        // 장소 관리 컨트롤러 초기화
        new SpaceManagementController();
    });
</script>
</body>
</html>
