<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>팝업 관리 - POPPIN</title>
    <link rel="stylesheet" href="/css/layout.css">
    <link rel="stylesheet" href="/css/popup-management.css">
    <style>
        /* 관리자용 footer 스타일 추가 */
        body {
            padding-bottom: 96px;
        }

        .main-content {
            height: calc(100vh - 206px); /* 헤더(110px) + 푸터(96px) 제외 */
            overflow-y: auto;
        }
    </style>
</head>
<body>
<!-- Header -->
<div id="app-header-mount"></div>

<div class="admin-container">
    <!-- Page Title -->
    <div class="page-header">
        <h1>팝업 관리</h1>
        <div class="stats-container">
            <div class="stat-item">
                <span class="stat-label">총 팝업:</span>
                <span class="stat-value" id="totalCount">0</span>
            </div>
            <div class="stat-item">
                <span class="stat-label">대기중:</span>
                <span class="stat-value pending" id="pendingCount">0</span>
            </div>
            <div class="stat-item">
                <span class="stat-label">활성화:</span>
                <span class="stat-value active" id="activeCount">0</span>
            </div>
        </div>
    </div>

    <!-- Filter Section -->
    <div class="filter-container">
        <div class="filter-group">
            <label for="statusFilter">상태:</label>
            <select id="statusFilter">
                <option value="">전체</option>
                <option value="PENDING">대기중</option>
                <option value="APPROVED">승인됨</option>
                <option value="REJECTED">거부됨</option>
                <option value="ACTIVE">진행중</option>
                <option value="COMPLETED">완료됨</option>
                <option value="CANCELLED">취소됨</option>
            </select>
        </div>
        <div class="filter-group">
            <label for="categoryFilter">카테고리:</label>
            <select id="categoryFilter">
                <option value="">전체</option>
                <option value="FOOD">푸드</option>
                <option value="FASHION">패션</option>
                <option value="BEAUTY">뷰티</option>
                <option value="LIFESTYLE">라이프스타일</option>
                <option value="CULTURE">문화/예술</option>
                <option value="SPORTS">스포츠</option>
                <option value="TECH">기술/IT</option>
                <option value="OTHER">기타</option>
            </select>
        </div>
        <div class="filter-group">
            <label for="searchKeyword">검색:</label>
            <input type="text" id="searchKeyword" placeholder="팝업명, 주최자 검색...">
        </div>
        <button class="btn btn-primary" id="searchBtn">검색</button>
        <button class="btn btn-secondary" id="resetBtn">초기화</button>
    </div>

    <!-- Table Container -->
    <div id="tableContainer">
        <div class="loading">데이터를 불러오는 중...</div>
    </div>

    <!-- Pagination -->
    <div class="pagination" id="pagination"></div>
</div>

<!-- Detail Modal -->
<div id="detailModal" class="modal">
    <div class="modal-content popup-detail-modal">
        <div class="modal-header">
            <h2>팝업 상세 정보</h2>
            <span class="close" id="modalCloseBtn">&times;</span>
        </div>
        <div class="modal-body" id="modalBody">
            <!-- 동적으로 채워질 내용 -->
        </div>
        <div class="modal-actions">
            <button class="btn btn-success" id="approveBtn" style="display:none;">승인</button>
            <button class="btn btn-danger" id="rejectBtn" style="display:none;">거부</button>
            <button class="btn btn-warning" id="suspendBtn" style="display:none;">정지</button>
            <button class="btn btn-secondary" id="closeModalBtn">닫기</button>
        </div>
    </div>
</div>

<!-- Rejection Reason Modal -->
<div id="rejectModal" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <h2>거부 사유 입력</h2>
            <span class="close" id="rejectModalCloseBtn">&times;</span>
        </div>
        <div class="modal-body">
            <div class="form-group">
                <label for="rejectReason">거부 사유:</label>
                <textarea id="rejectReason" rows="4" placeholder="거부 사유를 입력해주세요..." required></textarea>
            </div>
        </div>
        <div class="modal-actions">
            <button class="btn btn-danger" id="confirmRejectBtn">거부 확정</button>
            <button class="btn btn-secondary" id="cancelRejectBtn">취소</button>
        </div>
    </div>
</div>

<!-- Admin Footer -->
<div id="admin-footer-mount"></div>

<script>
    async function injectPartial(selector, url) {
        const mount = document.querySelector(selector);
        if (!mount) return;
        try {
            const res = await fetch(url, { cache: 'no-cache' });
            if (!res.ok) throw new Error(res.status + ' ' + res.statusText);
            mount.innerHTML = await res.text();
        } catch (err) {
            console.warn('Include failed:', url, err);
        }
    }

    document.addEventListener('DOMContentLoaded', function () {
        injectPartial('#app-header-mount', '../components/header.html');
        injectPartial('#admin-footer-mount', '../components/admin-footer.html');

        // 현재 페이지를 footer에서 활성화
        setTimeout(() => {
            const currentFooterItem = document.querySelector('[data-page="popups"]');
            if (currentFooterItem) {
                document.querySelectorAll('.footer-item').forEach(item => item.classList.remove('active'));
                currentFooterItem.classList.add('active');
            }
        }, 100);
    });
</script>
<script src="/js/admin/popup-management.js"></script>
</body>
</html>
