<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>공간 정보 수정</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            max-width: 500px;
            margin: 0 auto;
            background-color: #f8f9fa;
        }

        /* 헤더 */
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px 20px;
            background-color: white;
            border-bottom: 1px solid #e9ecef;
        }

        .back-btn {
            background: none;
            border: none;
            font-size: 18px;
            cursor: pointer;
            color: #333;
        }

        .logo {
            background-color: #6366f1;
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: bold;
            font-size: 14px;
        }

        .header-icons {
            display: flex;
            gap: 15px;
        }

        .header-icons span {
            font-size: 18px;
            color: #666;
            cursor: pointer;
        }

        /* 메인 컨텐츠 */
        .container {
            padding: 20px;
            background-color: white;
            margin-top: 10px;
            padding-bottom: 100px;
        }

        .page-title {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 30px;
            color: #333;
        }

        /* 이미지 업로드 섹션 */
        .image-upload {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 30px;
        }

        .image-preview {
            width: 120px;
            height: 120px;
            border: 2px dashed #ddd;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            margin-bottom: 10px;
            transition: border-color 0.3s;
            overflow: hidden;
        }

        .image-preview:hover {
            border-color: #6366f1;
        }

        .camera-icon {
            font-size: 40px;
            color: #999;
        }

        .image-upload input[type="file"] {
            display: none;
        }

        /* 폼 그룹 */
        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #333;
            font-size: 14px;
        }

        .form-group input {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            background-color: #f8f9fa;
        }

        .form-group input:focus {
            outline: none;
            border-color: #6366f1;
            background-color: white;
        }

        .form-group input::placeholder {
            color: #999;
        }

        /* 버튼들 */
        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .submit-btn {
            background: #6366f1;
            color: white;
            flex: 1;
            padding: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
        }

        .submit-btn:hover {
            background: #5856eb;
        }

        .cancel-btn {
            background: #f8f9fa;
            color: #666;
            flex: 1;
            padding: 16px;
            border: 1px solid #ddd;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
        }

        .cancel-btn:hover {
            background: #e9ecef;
        }

        /* 하단 네비게이션 */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            max-width: 500px;
            background-color: white;
            border-top: 1px solid #e9ecef;
            padding: 10px 0;
        }

        .nav-items {
            display: flex;
            justify-content: space-around;
            align-items: center;
        }

        .nav-item {
            text-align: center;
            color: #666;
            font-size: 12px;
            cursor: pointer;
        }

        .nav-item.active {
            color: #6366f1;
        }

        .nav-icon {
            font-size: 20px;
            margin-bottom: 4px;
        }

        /* 에러 메시지 */
        .error {
            color: red;
            font-size: 14px;
            margin-top: 5px;
        }

        /* 로딩 상태 */
        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }
    </style>
</head>
<body>
<!-- 헤더 -->
<div class="header">
    <button class="back-btn" onclick="goBack()">‹</button>
    <div class="logo">POPIN</div>
    <div class="header-icons">
        <span>🔔</span>
        <span>👤</span>
    </div>
</div>

<!-- 로딩 상태 -->
<div id="loading" class="loading">공간 정보를 불러오는 중...</div>

<!-- 메인 컨텐츠 -->
<div class="container" id="editForm" style="display: none;">
    <h1 class="page-title">공간 정보 수정</h1>

    <form id="spaceEditForm" enctype="multipart/form-data" novalidate>
        <!-- 공간 등록 제목 -->
        <div class="form-group">
            <label for="title">글 제목</label>
            <input type="text" id="title" name="title" placeholder="등록글 제목을 입력해 주세요" required>
            <div class="error" id="titleError"></div>
        </div>

        <!-- 이미지 업로드 -->
        <div class="image-upload">
            <div class="image-preview" onclick="document.getElementById('imageFile').click()">
                <div class="camera-icon">📷</div>
            </div>
            <input type="file" id="imageFile" accept="image/*" onchange="previewImage(this)">
        </div>

        <!-- 임대인 -->
        <div class="form-group">
            <label for="ownerName">임대인</label>
            <input type="text" id="ownerName" name="ownerName" placeholder="Value" required>
            <div class="error" id="ownerNameError"></div>
        </div>

        <!-- 주소 -->
        <div class="form-group">
            <label for="address">주소</label>
            <input type="text" id="address" name="address" placeholder="Value" required>
            <div class="error" id="addressError"></div>
        </div>

        <!-- 면적 -->
        <div class="form-group">
            <label for="areaSize">면적 (㎡)</label>
            <input type="number" id="areaSize" name="areaSize" placeholder="예: 120" required>
            <div class="error" id="areaSizeError"></div>
        </div>

        <!-- 시작일 -->
        <div class="form-group">
            <label for="startDate">임대 시작일</label>
            <input type="date" id="startDate" name="startDate" required>
            <div class="error" id="startDateError"></div>
        </div>

        <!-- 종료일 -->
        <div class="form-group">
            <label for="endDate">임대 종료일</label>
            <input type="date" id="endDate" name="endDate" required>
            <div class="error" id="endDateError"></div>
        </div>

        <!-- 임대료 -->
        <div class="form-group">
            <label for="rentalFee">임대료</label>
            <input type="number" id="rentalFee" name="rentalFee" placeholder="Value" required>
            <div class="error" id="rentalFeeError"></div>
        </div>

        <!-- 문의 전화번호 -->
        <div class="form-group">
            <label for="contactPhone">문의 전화번호</label>
            <input type="tel" id="contactPhone" name="contactPhone" placeholder="Value" required>
            <div class="error" id="contactPhoneError"></div>
        </div>

        <!-- 상세 설명 -->
        <div class="form-group">
            <label for="description">상세 설명</label>
            <textarea id="description" name="description"
                      placeholder="공간에 대한 상세 설명을 입력하세요"
                      rows="4"
                      style="width:100%; padding:12px 16px; border:1px solid #ddd; border-radius:8px; font-size:16px; background-color:#f8f9fa;"></textarea>
            <div class="error" id="descriptionError"></div>
        </div>

        <!-- 버튼들 -->
        <div class="button-group">
            <button type="button" class="cancel-btn" onclick="goBack()">취소</button>
            <button type="submit" class="submit-btn">수정하기</button>
        </div>
    </form>
</div>

<!-- 하단 네비게이션 -->
<div class="bottom-nav">
    <div class="nav-items">
        <div class="nav-item">
            <div class="nav-icon">🏠</div>
            <div>홈</div>
        </div>
        <div class="nav-item">
            <div class="nav-icon">🔍</div>
            <div>검색</div>
        </div>
        <div class="nav-item">
            <div class="nav-icon">🔖</div>
            <div>북마크</div>
        </div>
        <div class="nav-item active">
            <div class="nav-icon">🏢</div>
            <div>공간 대여</div>
        </div>
        <div class="nav-item">
            <div class="nav-icon">📊</div>
            <div>지도</div>
        </div>
    </div>
</div>

<script>
    let currentSpaceId = null;

    document.addEventListener('DOMContentLoaded', function() {
        const urlParams = new URLSearchParams(window.location.search);
        currentSpaceId = urlParams.get('id');
        if (currentSpaceId) loadSpaceData(currentSpaceId);
        else { alert('잘못된 접근입니다.'); goBack(); }
    });

    async function loadSpaceData(spaceId) {
        try {
            const response = await fetch(`/api/spaces/${spaceId}`);
            if (response.ok) {
                const space = await response.json();
                populateForm(space);
                document.getElementById('loading').style.display = 'none';
                document.getElementById('editForm').style.display = 'block';
            } else throw new Error();
        } catch {
            alert('공간 정보를 불러오는데 실패했습니다.');
            goBack();
        }
    }

    function populateForm(space) {
        document.getElementById('title').value = space.title || '';
        document.getElementById('ownerName').value   = (space.ownerName || (space.owner?.name)) || '';
        document.getElementById('address').value = space.address || '';
        document.getElementById('areaSize').value = space.areaSize || '';
        document.getElementById('startDate').value   = (space.startDate || '').toString().slice(0,10);
        document.getElementById('endDate').value     = (space.endDate || '').toString().slice(0,10);
        document.getElementById('rentalFee').value   = space.rentalFee ?? '';
        document.getElementById('contactPhone').value = space.contactPhone || '';
        document.getElementById('description').value = space.description || '';

        if (space.coverImageUrl) {
            const preview = document.querySelector('.image-preview');
            preview.innerHTML = `<img src="${space.coverImageUrl}" style="width:100%;height:100%;object-fit:cover;border-radius:6px;">`;
        }
    }

    document.getElementById('spaceEditForm').addEventListener('submit', async function(e) {
        e.preventDefault();
        clearErrors?.();

        const formData = new FormData();
        formData.append('title',        document.getElementById('title').value);
        formData.append('description',  document.getElementById('description').value);
        formData.append('address',      document.getElementById('address').value);
        formData.append('areaSize',     document.getElementById('areaSize').value);
        formData.append('startDate',    document.getElementById('startDate').value);
        formData.append('endDate',      document.getElementById('endDate').value);
        formData.append('rentalFee',    document.getElementById('rentalFee').value);
        formData.append('contactPhone', document.getElementById('contactPhone').value);

        const imageFile = document.getElementById('imageFile').files[0];
        if (imageFile) {
            formData.append('image', imageFile);
        }

        try {
            const response = await fetch(`/api/spaces/${currentSpaceId}`, {
                method: 'PUT',
                body: formData
            });
            if (response.ok) {
                alert('공간 정보가 수정되었습니다!');
                window.location.href = '/spaces/list.html';
            } else {
                const errorData = await response.json().catch(() => ({errors:{_error:'수정 실패'}}));
                displayErrors?.(errorData.errors);
            }
        } catch (error) {
            console.error(error);
            alert('수정 중 오류가 발생했습니다.');
        }
    });

    // 취소/뒤로가기 공통 처리
    function goBack() {
        // 같은 도메인에서 왔다면 history.back(), 아니면 목록으로
        if (document.referrer && new URL(document.referrer).origin === location.origin) {
            window.history.back();
        } else {
            window.location.href = '/spaces/list'; // 컨트롤러 매핑으로 .html 없이
        }
    }

    function displayErrors(errors) {
        if (!errors) return;

        for (const field in errors) {
            const errorElement = document.getElementById(field + 'Error');
            if (errorElement) {
                errorElement.textContent = errors[field];
            }
        }
    }

    function clearErrors() {
        const errorElements = document.querySelectorAll('.error');
        errorElements.forEach(el => el.textContent = '');
    }
</script>
</body>
</html>
