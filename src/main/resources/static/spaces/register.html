<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>팝업 공간 대여 등록</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            max-width: 500px;
            margin: 0 auto;
            background-color: #f8f9fa;
        }

        /* 헤더 */
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px 20px;
            background-color: white;
            border-bottom: 1px solid #e9ecef;
        }

        .back-btn {
            background: none;
            border: none;
            font-size: 18px;
            cursor: pointer;
            color: #333;
        }

        .logo {
            background-color: #6366f1;
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: bold;
            font-size: 14px;
        }

        .header-icons {
            display: flex;
            gap: 15px;
        }

        .header-icons span {
            font-size: 18px;
            color: #666;
            cursor: pointer;
        }

        /* 메인 컨텐츠 */
        .container {
            padding: 20px;
            background-color: white;
            margin-top: 10px;
        }

        .page-title {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 30px;
            color: #333;
        }

        /* 이미지 업로드 섹션 */
        .image-upload {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 30px;
        }

        .image-preview {
            width: 120px;
            height: 120px;
            border: 2px dashed #ddd;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            margin-bottom: 10px;
            transition: border-color 0.3s;
        }

        .image-preview:hover {
            border-color: #6366f1;
        }

        .camera-icon {
            font-size: 40px;
            color: #999;
        }

        .image-upload input[type="file"] {
            display: none;
        }

        /* 폼 그룹 */
        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #333;
            font-size: 14px;
        }

        .form-group input {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            background-color: #f8f9fa;
        }

        .form-group input:focus {
            outline: none;
            border-color: #6366f1;
            background-color: white;
        }

        .form-group input::placeholder {
            color: #999;
        }

        /* 등록 버튼 */
        .submit-btn {
            background: #6366f1;
            color: white;
            width: 100%;
            padding: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            margin-top: 20px;
        }

        .submit-btn:hover {
            background: #5856eb;
        }

        /* 하단 네비게이션 */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            max-width: 500px;
            background-color: white;
            border-top: 1px solid #e9ecef;
            padding: 10px 0;
        }

        .nav-items {
            display: flex;
            justify-content: space-around;
            align-items: center;
        }

        .nav-item {
            text-align: center;
            color: #666;
            font-size: 12px;
            cursor: pointer;
        }

        .nav-item.active {
            color: #6366f1;
        }

        .nav-icon {
            font-size: 20px;
            margin-bottom: 4px;
        }

        /* 에러 메시지 */
        .error {
            color: red;
            font-size: 14px;
            margin-top: 5px;
        }

        .success {
            color: green;
        }

        /* 바텀 패딩 추가 (하단 네비로 인해) */
        .container {
            padding-bottom: 100px;
        }
    </style>
</head>
<body>
<!-- 헤더 -->
<div class="header">
    <button class="back-btn" onclick="history.back()">‹</button>
    <div class="logo">POPIN</div>
    <div class="header-icons">
        <span>🔔</span>
        <span>👤</span>
    </div>
</div>

<!-- 메인 컨텐츠 -->
<div class="container">
    <h1 class="page-title">팝업 공간 대여</h1>

    <!-- 공간 등록 제목 -->
    <div class="form-group">
        <label for="title">글 제목</label>
        <input type="text" id="title" name="title" placeholder="등록글 제목을 입력해 주세요" required>
        <div class="error" id="titleError"></div>
    </div>

    <form id="spaceForm">
        <!-- 이미지 업로드 -->
        <div class="image-upload">
            <div class="image-preview" onclick="document.getElementById('imageFile').click()">
                <div class="camera-icon">📷</div>
            </div>
            <input type="file" id="imageFile" accept="image/*" onchange="previewImage(this)">
        </div>

        <!-- 임대인 -->
        <div class="form-group">
            <label for="ownerName">임대인</label>
            <input type="text" id="ownerName" name="ownerName" placeholder="Value" required>
            <div class="error" id="ownerNameError"></div>
        </div>

        <!-- 주소 -->
        <div class="form-group">
            <label for="address">주소</label>
            <input type="text" id="address" name="address" placeholder="Value" required>
            <div class="error" id="addressError"></div>
        </div>

        <!-- 면적 -->
        <div class="form-group">
            <label for="areaSize">면적 (㎡)</label>
            <input type="number" id="areaSize" name="areaSize" placeholder="예: 120" required>
            <div class="error" id="areaSizeError"></div>
        </div>


        <!-- 시작일 -->
        <div class="form-group">
            <label for="startDate">임대 시작일</label>
            <input type="date" id="startDate" name="startDate" required>
            <div class="error" id="startDateError"></div>
        </div>

        <!-- 종료일 -->
        <div class="form-group">
            <label for="endDate">임대 종료일</label>
            <input type="date" id="endDate" name="endDate" required>
            <div class="error" id="endDateError"></div>
        </div>

        <!-- 임대료 -->
        <div class="form-group">
            <label for="rentalFee">임대료 (하루 n만원)</label>
            <input type="number" id="rentalFee" name="rentalFee" placeholder="Value" required>
            <div class="error" id="rentalFeeError"></div>
        </div>

        <!-- 문의 전화번호 -->
        <div class="form-group">
            <label for="contactPhone">문의 전화번호</label>
            <input type="tel" id="contactPhone" name="contactPhone" placeholder="Value" required>
            <div class="error" id="contactPhoneError"></div>
        </div>

        <!-- 상세 설명 -->
        <div class="form-group">
            <label for="description">상세 설명</label>
            <textarea id="description" name="description"
                      placeholder="공간에 대한 상세 설명을 입력하세요"
                      rows="4"
                      style="width:100%; padding:12px 16px; border:1px solid #ddd; border-radius:8px; font-size:16px; background-color:#f8f9fa;"></textarea>
            <div class="error" id="descriptionError"></div>
        </div>

        <!-- 등록 버튼 -->
        <button type="submit" class="submit-btn">등록하기</button>
    </form>
</div>

<!-- 하단 네비게이션 -->
<div class="bottom-nav">
    <div class="nav-items">
        <div class="nav-item">
            <div class="nav-icon">🏠</div>
            <div>홈</div>
        </div>
        <div class="nav-item">
            <div class="nav-icon">🔍</div>
            <div>검색</div>
        </div>
        <div class="nav-item">
            <div class="nav-icon">🔖</div>
            <div>북마크</div>
        </div>
        <div class="nav-item active">
            <div class="nav-icon">🏢</div>
            <div>공간 대여</div>
        </div>
        <div class="nav-item">
            <div class="nav-icon">📊</div>
            <div>지도</div>
        </div>
    </div>
</div>

<script>
    // 이미지 미리보기
    function previewImage(input) {
        if (input.files && input.files[0]) {
            const reader = new FileReader();
            reader.onload = function(e) {
                const preview = document.querySelector('.image-preview');
                preview.innerHTML = `<img src="${e.target.result}" style="width: 100%; height: 100%; object-fit: cover; border-radius: 6px;">`;
            }
            reader.readAsDataURL(input.files[0]);
        }
    }

    // 폼 제출 처리
    document.getElementById('spaceForm').addEventListener('submit', async function(e) {
        e.preventDefault();

        // 에러 메시지 초기화
        clearErrors();

        // 폼 데이터 수집
        const formData = new FormData();
        formData.append('title', document.getElementById('title').value);
        //formData.append('title', document.getElementById('ownerName').value); 불필요
        formData.append('address', document.getElementById('address').value);
        formData.append('areaSize', document.getElementById('areaSize').value);
        formData.append('startDate', document.getElementById('startDate').value);
        formData.append('endDate', document.getElementById('endDate').value);
        formData.append('rentalFee', document.getElementById('rentalFee').value);
        formData.append('contactPhone', document.getElementById('contactPhone').value);
        formData.append('description',document.getElementById('description').value);


        const imageFile = document.getElementById('imageFile').files[0];
        if (imageFile) {
            formData.append('image', imageFile);
        }

        try {
            const response = await fetch('/api/spaces', {
                method: 'POST',
                body: formData
            });

            if (response.ok) {
                alert('공간이 성공적으로 등록되었습니다!');
                window.location.href = '/spaces/list.html'; // 목록 페이지로 이동
            } else {
                const errorData = await response.json();
                displayErrors(errorData.errors);
            }
        } catch (error) {
            console.error('Error:', error);
            alert('등록 중 오류가 발생했습니다. 다시 시도해주세요.');
        }
    });

    // 에러 메시지 표시
    function displayErrors(errors) {
        for (const [field, message] of Object.entries(errors)) {
            const errorElement = document.getElementById(field + 'Error');
            if (errorElement) {
                errorElement.textContent = message;
            }
        }
    }

    // 에러 메시지 초기화
    function clearErrors() {
        const errorElements = document.querySelectorAll('.error');
        errorElements.forEach(element => {
            element.textContent = '';
        });
    }
</script>
</body>
</html>
